group 'me.yohom.amapbase'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.20'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.61'

//    implementation 'com.amap.api:navi-3dmap:6.5.0_3dmap6.5.0'
//    implementation 'com.amap.api:search:6.5.0.1'
//    implementation 'com.amap.api:location:4.4.0'

    // 3D地图
    implementation 'com.amap.api:3dmap:7.1.0'
    // 2D地图
//    implementation 'com.amap.api:map2d:6.0.0'
    // 导航
//    implementation 'com.amap.api:navi-3dmap:7.1.0_3dmap7.1.0'
    // 搜索
    implementation 'com.amap.api:search:7.1.0'
    //定位
    implementation 'com.amap.api:location:4.7.2'


    // 需要getter和setter序列化时, 使用fastjson
    implementation 'com.alibaba:fastjson:1.2.54'
    // 其他情况使用gson, fastjson会有默认构造器问题
    implementation 'com.google.code.gson:gson:2.8.5'
}
